name: Build and release FXGL dialogue editor

on:
  push:
    branches: [ dev ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache maven deps
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Install FXGL
      run: mvn -T 4 install -pl :fxgl -am `-DskipTests=true `-Dgpg.skip=true `-Dlicense.skip=true `-Dpmd.skip=true
    - name: Build FXGL dialogue editor for Windows
      run: |
        cd fxgl-tools
        mvn compile
        mvn javafx:jlink
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: fxgl_dialogue_editor-0.2
        release_name: fxgl_dialogue_editor-0.2
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./fxgl-tools/target/fxgl-dialogue-editor.zip
        asset_name: fxgl-dialogue-editor-0.2-win.zip
        asset_content_type: application/zip